<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input name="leadFirstName" #leadFirstName="ngModel" [(ngModel)]="service.leadFirstName" class="form-control" placeholder="First Name" required>
    </div>

    <div class="form-group">
        <input name="leadLastName" #leadLastName="ngModel" [(ngModel)]="service.leadLastName" class="form-control" placeholder="Last Name" required>
    </div>

    <div class="form-group">
        <input name="leadAddress" #leadAddress="ngModel" [(ngModel)]="service.leadAddress" class="form-control" placeholder="Address" required>
    </div>
 
    <div class="form-group">
        <input name="leadEmail" #leadEmail="ngModel" [(ngModel)]="service.leadEmail" class="form-control" placeholder="Email" required>
    </div>    


    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
